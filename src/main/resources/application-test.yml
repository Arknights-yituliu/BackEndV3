server:
  port: 10012

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/数据库名?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false&rewriteBatchedStatements=true
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    connect-timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
    password:
  mail:
    host: smtp.qq.com #邮件服务器地址
    port: 465 #端口号
    username:
    password:
    default-encoding: UTF-8 #默认编码格式
    properties:
      mail:
        debug: true #启动debug调试
        smtp:  "你的qq游戏授权码"
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory #SSL连接配置




